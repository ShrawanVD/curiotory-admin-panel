<div class="job-desc">
    <mat-dialog-actions class="dialogAction">
      <button mat-icon-button class="close-button" [mat-dialog-close]="true" style="margin-right: 1rem; margin-top: 1rem;">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
      </button>
    </mat-dialog-actions>
    <h1>Job Description</h1>
    <mat-dialog-content>
      <div class="jobDescContainer">
        <p>{{ jobDescription }}</p>
      </div>
    </mat-dialog-content>
  </div>

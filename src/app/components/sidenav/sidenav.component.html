<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <img alt="logo" src="
https://res.cloudinary.com/dvk1ynowq/image/upload/v1720093465/android-chrome-192x192_qgwk5j.png" class="logo"
            (click)="toggleCollapse()" />
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Admin</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fas fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>

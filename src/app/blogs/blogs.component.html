<div class="card">
    <div class="card-head">
      <h1 style="font-weight: bold;">Blogs</h1>
        <button mat-raised-button  color="primary" (click)="openAddEditEmpForm()">
            ADD BLOGS
        </button>
    </div>
    <div class="card-body">
        <mat-form-field style="width: 100%;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <ng-container matColumnDef="srno">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10px; background-color: #02465b"> SrNo </th>
                  <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="views">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 200px; background-color: #02465b"> Views </th>
                  <td mat-cell *matCellDef="let row"> {{row.views}}</td>
              </ng-container>
          
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 200px; background-color: #02465b"> Date </th>
                  <td mat-cell *matCellDef="let row"> {{row.date}}</td>
              </ng-container>
          
                <!-- Progress Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 500px; background-color: #02465b"> Title </th>
                  <td mat-cell *matCellDef="let row"> {{row.title}}</td>
                </ng-container>
          
                <ng-container matColumnDef="content">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 1000px; background-color: #02465b"> Intro </th>
                  <td mat-cell *matCellDef="let row"> {{row.intro}}</td>
                </ng-container>
          
                <ng-container matColumnDef="imageUrl">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 300px; background-color: #02465b"> Image </th>
                    <td mat-cell *matCellDef="let row"> {{row.imageUrl}}</td>
                </ng-container>
          
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #02465b"> Action </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openEditForm(row)" *ngIf="isAdmin()">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <!-- <button mat-icon-button color="primary" (click)="deleteEntry(row._id)">
                      <mat-icon>delete</mat-icon>
                    </button> -->
                  </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
  
  
        </div>
    </div>
</div>
